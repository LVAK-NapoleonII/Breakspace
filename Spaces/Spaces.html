<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="Spaces.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
</head>

<body>
    <div class="Layout">
        <div class="Menu_layout">
            <div class="layout_name">
                <h2>
                    Breadspaces
                </h2>
            </div>
            <div class="menu">
                <button class="menu home"><i class="ti-home"></i> My Home</button>
                <button class="menu spaces"><i class="ti-world"></i> Spaces</button>
                <button class="menu event"><i class="ti-notepad"></i> Event</button>
                <button class="menu about"><i class="ti-info"></i> About me</button>
            </div>
            <div class="footer">@nh√≥m 2</div>
        </div>
        <div class="Spaces">
            <div class="Layout_spaces">
                <div class="title">
                    <h2 class="title_name">Spaces</h2>
                    <div class="title_btn">
                        <button class="title_btn_createroom"><i class="ti-video-camera"></i> Create room </button>
                        <button class="title_btn_setting"><i class="ti-settings"></i></button>
                        <button class="title_btn_account"><i class="ti-user"></i></button>
                    </div>
                </div>
                <div class="search">
                    <input type="text" class="search_input" placeholder="Search spaces">
                    <button class="search_btn"><i class="ti-search"></i> Search</button>
                </div>
                <div class="menu_spaces">
                    <button class="menu_spaces code"><i class="ti-desktop"></i> Code</button>
                    <button class="menu_spaces art"><i class="ti-image"></i> Art</button>
                    <button class="menu_spaces lofi"><i class="ti-light-bulb"></i> Lofi</button>
                    <button class="menu_spaces Study"><i class="ti-headphone"></i> Study</button>
                    <button class="menu_spaces cafe"><i class="ti-cup"></i> Cafe</button>
                </div>
            </div>
        </div>
        <div class="contents"></div>
    </div>
</body>

</html>
