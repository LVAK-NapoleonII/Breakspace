<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="room.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="Ảnh chuyên dụng/">
    <title>Room</title>
    <script src="room.js"></script>
</head>

<body>
    <div class="background">
        <img class="bg-img" src="Ảnh chuyên dụng/image 1.png" alt="">
        <!--button control page  & list spaces-->
        <div class="List-room">
            <h1>Bread Spaces</h1>
            <div class="time">
                <input type="time">
            </div>
            <div class="space">
                <h2>Spaces</h2>
                <div class="control">
                    <a href=""><button class="btn prev"><img class="prev-img" src="Ảnh chuyên dụng/arrow-prev.png" alt=""></button></a>
                    <a href=""><button class="btn next"><img class="next-img" src="Ảnh chuyên dụng/arrow-next.png" alt=""></button></a>
                </div>
            </div>
            <div class="menu-space">
                <a href=""><button class="cafe"><img class="cafe-img" src="Ảnh chuyên dụng/Group 5.png" alt=""></button></a>
                <a href=""><button class="code"><img class="code-img" src="Ảnh chuyên dụng/image 1188.png" alt=""></button></a>
                <a href=""><button class="lofi"><img class="lofi-img" src="Ảnh chuyên dụng/image 1304.png" alt=""></button></a>
                <a href=""><button class="study"><img class="study-img" src="Ảnh chuyên dụng/image 1231.png" alt=""></button></a> 
                <a href=""> <button class="art"><img class="art-img" src="Ảnh chuyên dụng/image 1277.png" alt=""></button></a>
            </div>
            <!--play-->
            <div class="volumn">
                <a href=""><button class="play"><img class="play-img" src="Ảnh chuyên dụng/play.png" alt=""></button></a>
                <input class="range" type="range">
            </div>
            <div class="to-do-list">
                <h3>To-do List</h3>
                <div class="checkbox">
                    <input type="checkbox">
                    <p>Home word</p> <img class="trash-img" src="Ảnh chuyên dụng/trash.png" alt="">
                </div>
            </div>
        </div>
        <!--Room-name-->
        <div class="Room-name">
            <h3> Room's name</h3>
           <a href="Space.html"><button class="out"><img src="Ảnh chuyên dụng/non.png" alt="">Out</button></a> 
        </div>
        <!--TIMER-->
        <div class="timer">
            <div class="Timer">
                <img src="Ảnh chuyên dụng/clock.png" alt="">
                <h3>Timer</h3>
            </div>
            <div class="Start">
                <br>
                <a href=""><button class="start">Start</button></a>
            </div>
            <div class="podomaro-break">
                <a href=""><button class="btn Podomaro ">Podomaro</button></a>
                <a href=""><button class="btn Break">Break</button></a>
            </div>
        </div>
        <!--SOUND-->
        <div class="Sound">
            <div class="sound">
                <img src="Ảnh chuyên dụng/sound.png" alt="">
                <h3>Sound</h3>
            </div>
            <div class="Volumn">
                <p>rain</p> <img src="Ảnh chuyên dụng/volumn.png" alt=""> <input type="range">
            </div>
            <div class="Volumn">
                <p>ocean</p> <img src="Ảnh chuyên dụng/mute.png" alt=""> <input type="range">
            </div>
            <div class="Volumn">
                <p>cafe</p> <img src="Ảnh chuyên dụng/mute.png" alt=""> <input type="range">
            </div>
        </div>
    </div>

</body>

</html>
