<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="room.css">
    <link rel="stylesheet" href="Ảnh chuyên dụng/">
    <title>Room</title>
    <script src="room.js"></script>
</head>

<body>
    <div class="background">
        <img class="bg-img" src="Ảnh chuyên dụng/image 1.png" alt="">
        <!--button control page  & list spaces-->
        <div class="List-room">
            <h1 class="title">Bread Spaces</h1>
            <div class="time">
                <input type="time">
            </div>
            <h2 class="space">Space</h2>
            <div class="control">
                <button><img class="prev" src="Ảnh chuyên dụng/arrow-prev.png" alt=""></button>
                <button><img class="next" src="Ảnh chuyên dụng/arrow-next.png" alt=""></button>
            </div>
            <div class="menu-space">
                <button class="cafe"><img class="cafe-img" src="Ảnh chuyên dụng/Group 5.png" alt=""></button>
                <button class="code"><img class="code-img" src="Ảnh chuyên dụng/image 1188.png" alt=""></button>
                <button class="lofi"><img class="lofi-img" src="Ảnh chuyên dụng/image 1304.png" alt=""></button>
                <button class="study"><img class="study-img" src="Ảnh chuyên dụng/image 1231.png" alt=""></button>
                <button class="art"><img class="art-img" src="Ảnh chuyên dụng/image 1277.png" alt=""></button>
            </div>
            <!--play-->
            <div class="volumn">
                <button class="play"> <img class="play-img" src="Ảnh chuyên dụng/play.png" alt=""> </button>
                <input type="range">
            </div>
            <div class="to-do-list">
                <input type="checkbox">
                <p>Home word</p>
            </div>
        </div>
        <!--Room-name-->
        <div class="Room-name">
            <h3> Room's name</h3>
            <div class="out"><img src="Ảnh chuyên dụng/non.png" alt=""> Out</div>
        </div>
        <div class="timer">
            <img src="Ảnh chuyên dụng/clock.png" alt=""><h3>Timer</h3>
            <button class="start">Start</button>
            <button class="Podomoro">Podomaro</button>
            <button class="Break">Break</button>
        </div>
        <div class="sound">
            <p class="rain">rain</p> <img src="Ảnh chuyên dụng/volumn.png" alt=""> <input type="range">
            <p class="ocean">ocean</p> <img src="Ảnh chuyên dụng/mute.png" alt=""> <input type="range">
            <p class="cafe">cafe</p> <img src="Ảnh chuyên dụng/mute.png" alt=""> <input type="range">
        </div>
    </div>

</body>
</html>
